<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("button").click(function () {
        $.ajax({
            type:'GET',
            url: "/courses",
            "DATAtYPE":"JSON",
            success: function (result) {
              let str='';
              for(let data of Object.entries(result)){
                let course =data[1];
                str+= `<tr><td>${course.id} </td><td>${course.name} </td><td>${course.lecturer} </td><td>${course.start_date} </td><td>${course.end_date} </td><td>${course.prerequisite_course} </td>
                  <td>button class='delete' id=delete_${course.id} </td><td><button class='edit' id='edit_${course.id} '>Edit</button></td><td><button class='Student' id='student_${course.courseID} '>Edit</button></td><td><button class='addstudent' id='addstudent_${course.id} '>Add Student</button></td></tr>`;
              }

              $.each(result, function (index, value) {
              str += "<div><span>name is: "+value.name+"</span>";
              str += ",<span> profession is: "+value.profession+"</span></div>";
              });

              $("#div1").html(str);
              console.log(result);
              tableBody.innerHTML = str;
            },

            error: function (err) {
              console.log("err", err);
            }
        });            
      });
    });

  </script>
</head>

<body>

  <div id="div1">
    <h2>Let jQuery AJAX Change This Text</h2>
  </div>

  <button>Get External Content</button>

</body>

</html>
